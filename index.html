<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hockey Hub</title>
    <!-- tailwind css and daisyUI cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- manrope google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- customize configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        theme: '#FF4240',
                        theme2: '#131318',
                    }
                }
            }
        }
    </script>
    <!-- custom styles -->
    <style>
        .font-manrope {
            font-family: "Manrope", sans-serif;
        }
    </style>
</head>

<body class="font-manrope">
    <!-- header start -->
    <header class="mt-5 lg:mt-10">
        <!-- navbar start -->
        <nav class="container mx-auto px-4 lg:px-20">
            <div class="navbar">
                <div class="navbar-start">
                    <div class="dropdown">
                        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </div>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                            <li><a class="text-lg text-[#424247] font-medium">Home</a></li>
                            <li><a class="text-lg text-[#424247] font-medium">About</a></li>
                            <li><a class="text-lg text-[#424247] font-medium">Pages</a></li>
                            <li><a class="text-lg text-[#424247] font-medium">Blog</a></li>
                            <li><a class="text-lg text-[#424247] font-medium">Contact</a></li>
                        </ul>
                    </div>
                    <div>
                        <h2 class="text-theme2 text-4xl font-extrabold">Hockey<span class="text-theme">â€™</span>s</h2>
                    </div>
                </div>
                <div class="navbar-center hidden lg:flex">
                    <ul class="menu menu-horizontal px-1 space-x-10">
                        <a class="text-lg cursor-pointer text-theme font-bold">Home</a>
                        <a class="text-lg cursor-pointer text-[#424247] font-medium">About</a>
                        <a class="text-lg cursor-pointer text-[#424247] font-medium">Pages</a>
                        <a class="text-lg cursor-pointer text-[#424247] font-medium">Blog</a>
                        <a class="text-lg cursor-pointer text-[#424247] font-medium">Contact</a>
                    </ul>
                </div>
                <div class="navbar-end">
                    <div class="flex gap-3 items-center">
                        <img class="hidden md:block" src="./images/search.png" alt="">
                        <button class="btn bg-theme hover:bg-theme px-6 font-semibold text-white">Get Ticket</button>
                    </div>
                </div>
            </div>
        </nav>
        <!-- navbar end -->
    </header>
    <!-- header end -->
    <!-- main start -->
    <main></main>
    <!-- main end -->
    <!-- footer start -->
    <footer></footer>
    <!-- footer end -->
</body>

</html>
